<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PokeDex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PokeDex</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="pokemon" class="container">
    <div class="container_img {{ pokemon.types[0].type.name }}">
      <img
        [src]="pokemon.sprites.other?.['official-artwork']?.front_default"
        alt="{{ pokemon.name }}"
      />
    </div>
    <h1>{{ pokemon.name }}</h1>
    <div class="container_types">
      <p *ngFor="let t of pokemon.types" class="{{ t.type.name }}">{{ t.type.name }}</p>
    </div>
    <div class="container_form">
      <div>
        <p class="form_name">Height</p>
        <p>{{ pokemon.height }} m</p>
      </div>
      <div>
        <p class="form_name">Weight</p>
        <p>{{ pokemon.weight }} kg</p>
      </div>
    </div>
    <div class="container_stat">
      <h3>Base Status</h3>
      <div class="progress-container" *ngFor="let s of pokemon.stats">
        <p>{{ s.stat.name.toUpperCase() }}: </p>
        <div class="progress-background">
          <div class="progress-bar" [style.width.%]="(s.base_stat / statsMax) * 100"></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
