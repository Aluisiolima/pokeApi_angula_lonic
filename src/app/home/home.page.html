<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Poke Api </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Poke Api</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="cards-container">
      <h2>Lista de pokemons</h2>
      <app-card-pokemon [pokemons]="pokemons"></app-card-pokemon>
    </div>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="fetchDate($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais pokÃ©mons..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
